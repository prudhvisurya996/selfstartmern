<!DOCTYPE html>
<html lang="en">
<head>

    <style>

            justify-content: center;

            height: 100vh;
        }
        .registration-form {

            border-radius: 8px;

            width: 300px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }
        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;

    </style>
</head>
